<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Alcove Shows</title>

  </head>
  <body>
      <div id="app">
     
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <router-link class="navbar-brand" to="/">
          <img
            class="logo float-left"
            src="assets/logos/NMMoA_logo.png"/>
        </router-link> 

        
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            
            <li class="nav-item">
              <router-link class="nav-link" to="/about"> About </router-link>
            </li>
            <li class="nav-item">
              <router-link class="nav-link" to="/exhibits">
                Alcove Shows
              </router-link>
            </li>
            <li class="nav-item">
              <router-link class="nav-link" to="/acknowledgements">
                Acknowledgements
              </router-link>
            </li>
          </ul>
        </div>
      </nav>
    </header>
      
    <main class="container-fluid">
      <router-view></router-view>
    </main>

    <footer
      class="container-fluid row p-5 m-0 vh-75">
      <div class="col-sm-12 col-md-6 col-lg-8">
      <p>
        Copyright 2012 |
        <a href="http://www.nmartmuseum.org">The New Mexico Museum of Art</a
        ><br />The museum is a Division of the
        <a href="http://www.newmexicoculture.org">New Mexico Department of Cultural Affairs</a
        >
      </p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
        <a href="http://www.newmexicoculture.org/"
          ><img class="logo"
            src="assets/logos/DCA_logo.png"
        /></a>
      </div>
        
    </footer>
    </div><!-- end #app -->
      
    <script src="libraries/listjs/list.js"></script>
      

    <!-- Photoswipe -->
    <!--CSS file -->
    <link rel="stylesheet" href="libraries/photoswipe/photoswipe.css" />
    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
             In the folder of skin CSS file there are also:
             - .png and .svg icons sprite, 
             - preloader.gif (for browsers that do not support CSS animations) -->
    <link
      rel="stylesheet"
      href="libraries/photoswipe/default-skin/default-skin.css"
    />
    <!-- Core JS file -->
    <script src="libraries/photoswipe/photoswipe.min.js"></script>
    <!-- UI JS file -->
    <script src="libraries/photoswipe/photoswipe-ui-default.min.js"></script>
      
       <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="libraries/bootstrap-4.4.1-dist/css/bootstrap.min.css"
    />
    <script src="libraries/jquery/jquery-3.5.1.slim.min.js"></script>

    <script src="libraries/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
      
     <!-- Parser -->
    <script src="assets/xmltojson.js"></script>
    <script src="assets/photoswipe-gallery.js"></script>

     <!-- Vue -->
    <script src="libraries/vuejs/vue.js"></script>
    <script src="libraries/vuejs/vue-router.js"></script>

    <link rel="stylesheet" href="assets/style.css" />

       <!-- Vue Pages -->
    <script src="pages/about.vue.js"></script>
    <script src="pages/shows.vue.js"></script>
    <script src="pages/exhibit.vue.js"></script>
    <script src="pages/gallery.vue.js"></script>

    <!-- Vue App / Router -->
    <script src="app.js"></script>
